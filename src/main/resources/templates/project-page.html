<body th:id="'user-id_' + ${user.getId()}" data-spy="scroll" class="gray-bg-my-profile">

    <div th:id="'project-creator_' + ${project.getCreator()}" class="preloader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>

    <div th:replace="fragments/headerSignedIn :: header('projects')">
    </div>

    <div class="card card-smth">
        <div class="card-body animated zoomIn wow">
            <div class="row">
                <div class="col-md-12 project-title">
                    <h1 id="project-name" th:text="${project.getName()}"></h1>
                </div>
                <div class="col-md-6 project-cover-photo-container">
                    <a id="project-cover-photo-a" th:href="'data:image/jpeg;base64, ' + ${project.getBase64Image()}" data-lightbox="image-1"
                        data-title="My caption">
                        <img id="project-cover-photo-img" class="project-cover-photo z-depth-3 img-thumbnail" data-lightbox="image-1" data-title="Заглавна снимка"
                            th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Image()}}" alt="">
                    </a>
                </div>

                <div class="col-md-2 project-picture-1">
                    <a id="project-picture-1-a" th:href="'data:image/jpeg;base64, ' + ${project.getBase64Picture1()}" data-lightbox="image-1"
                        data-title="My caption">
                        <img id="project-picture-1-img" class="z-depth-3 img-thumbnail smaller-picture" data-lightbox="image-1" data-title="My caption"
                            th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Picture1()}}" alt="">
                    </a>
                </div>

                <div class="col-md-2 project-picture-2" th:if="${project.getPicture2() != null}">
                    <a th:href="'data:image/jpeg;base64, ' + ${project.getBase64Picture2()}" data-lightbox="image-1" data-title="My caption">
                        <img class="z-depth-3 img-thumbnail smaller-picture" th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Picture2()}}"
                            alt="" data-lightbox="image-1" data-title="My caption">
                    </a>
                </div>

                <div class="col-md-2 project-picture-3" th:if="${project.getPicture3() != null}">
                    <a th:href="'data:image/jpeg;base64, ' + ${project.getBase64Picture3()}" data-lightbox="image-1" data-title="My caption">
                        <img class="z-depth-3 img-thumbnail smaller-picture" th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Picture3()}}"
                            alt="" data-lightbox="image-1" data-title="My caption">
                    </a>
                </div>

                <div class="col-md-2 project-picture-4" th:if="${project.getPicture4() != null}">
                    <a th:href="'data:image/jpeg;base64, ' + ${project.getBase64Picture4()}" data-lightbox="image-1" data-title="My caption">
                        <img class="z-depth-3 img-thumbnail smaller-picture" th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Picture4()}}"
                            alt="" data-lightbox="image-1" data-title="My caption">
                    </a>
                </div>

                <div class="col-md-2 project-picture-5" th:if="${project.getPicture5() != null}">
                    <a th:href="'data:image/jpeg;base64, ' + ${project.getBase64Picture5()}" data-lightbox="image-1" data-title="My caption">
                        <img class="z-depth-3 img-thumbnail smaller-picture" th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Picture5()}}"
                            alt="" data-lightbox="image-1" data-title="My caption">
                    </a>
                </div>

                <div class="col-md-2 project-picture-6" th:if="${project.getPicture6() != null}">
                    <a th:href="'data:image/jpeg;base64, ' + ${project.getBase64Picture6()}" data-lightbox="image-1" data-title="My caption">
                        <img class="z-depth-3 img-thumbnail smaller-picture" th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Picture6()}}"
                            alt="" data-lightbox="image-1" data-title="My caption">
                    </a>
                </div>

                <div class="col-md-2 project-picture-7" th:if="${project.getPicture7() != null}">
                    <a th:href="'data:image/jpeg;base64, ' + ${project.getBase64Picture7()}" data-lightbox="image-1" data-title="My caption">
                        <img class="z-depth-3 img-thumbnail smaller-picture" th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Picture7()}}"
                            alt="" data-lightbox="image-1" data-title="My caption">
                    </a>
                </div>

                <div class="col-md-2 project-picture-8" th:if="${project.getPicture8() != null}">
                    <a th:href="'data:image/jpeg;base64, ' + ${project.getBase64Picture8()}" data-lightbox="image-1" data-title="My caption">
                        <img class="z-depth-3 img-thumbnail smaller-picture" th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Picture8()}}"
                            alt="" data-lightbox="image-1" data-title="My caption">
                    </a>
                </div>

                <div class="col-md-2 project-picture-9" th:if="${project.getPicture9() != null}">
                    <a th:href="'data:image/jpeg;base64, ' + ${project.getBase64Picture9()}" data-lightbox="image-1" data-title="My caption">
                        <img class="z-depth-3 img-thumbnail smaller-picture" th:src="@{'data:image/jpeg;base64, ' + ${project.getBase64Picture9()}}"
                            alt="" data-lightbox="image-1" data-title="My caption">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 smaller-collumn">
                    <button id="join-project" class="button-white-bg-project button-outline">
                        <i class="fa fa-thumbs-up"></i> Присъедини се към проекта</button>
                    <button id="send-question" class="button-white-bg-project button-outline" style="margin-top:10px;">
                        <i class="fa fa-question"></i> Попитай въпрос</button>
                    <button id="send-advice" class="button-white-bg-project button-outline" style="margin-top:10px;">
                        <i class="fa fa-stack-exchange"></i> Дай съвет</button>
                    <hr class="divider">
                    <h4>Проектът се нуждае от:</h4>
                    <ul class="project-needs">
                        <span th:if="${project.getProjectNeeds().size() == 0}">Този проект не се нуждае от други хора</span>
                        <li th:each="projectNeed: ${project.getProjectNeeds()}" th:text="${projectNeed.getName()}">

                        </li>
                    </ul>
                    <hr class="divider">
                    <h4>Работещи по проекта:</h4>
                    <ul class="project-members">
                        <li th:each="member: ${project.getMembers()}">
                            <a th:id="'profile-id_' + ${member.getId()}" class="about-a should-send-profile-id" th:href="'/user/' + ${member.getId()}"
                                th:text="${member.getFirstName()} + ' ' + ${member.getLastName()}"></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-9 project-description">
                    <h4>
                        Описание на проекта
                    </h4>
                    <span th:text="${project.getDescription()}"></span>
                    <hr class="divider">
                    <h4>
                        Цели на проекта:
                    </h4>
                    <ul class="project-goals">
                        <li th:text="${project.getGoal1()}">
                        </li>
                        <li th:if="${project.getGoal2().length() != 0}" th:text="${project.getGoal2()}">
                        </li>
                        <li th:if="${project.getGoal3().length() != 0}" th:text="${project.getGoal3()}">
                        </li>
                    </ul>
                    <hr class="divider" th:if="${project.getGithubPage().length() != 0}">
                    <h4 th:if="${project.getGithubPage().length() != 0}">Github страница:</h4>
                    <a th:if="${project.getGithubPage().length() != 0}" th:href="${project.getGithubPage()}" class="about-a" th:text="${project.getGithubPage()}"></a>
                    <hr class="divider" th:if="${project.getYoutubeLink().length() != 0}">
                    <h4 class="project-video-link" th:if="${project.getYoutubeLink().length() != 0}">
                        Линк към видео на проекта:
                    </h4>
                    <a th:if="${project.getYoutubeLink().length() != 0}" th:href="${project.getYoutubeLink()}" th:text="${project.getYoutubeLink()}"
                        class="about-a" style="margin-bottom: 20px;"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/static/js/vendor/bootstrap.min.js"></script>

    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/contact-form.js"></script>
    <script src="/static/js/jquery.parallax-1.1.3.js"></script>
    <script src="/static/js/scrollUp.min.js"></script>
    <script src="/static/js/magnific-popup.min.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/js-mdb/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/mdb.min.js"></script>
    <!--Main-active-JS-->
    <script src="https://unpkg.com/tippy.js@2.3.0/dist/tippy.all.min.js"></script>
    <script src="/static/js/notify.js"></script>
    <script src="/static/js/iziToast.min.js" type="text/javascript"></script>
    <script src="/static/js/h-main.js"></script>
    <script type="text/javascript" src="/static/js/jquery-confirm.min.js"></script>
    <script src="/static/js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-default'</script>

    <script src="/static/js/my-profile.js"></script>
    <script src="/static/js/project-page.js"></script>

    <script src="/static/js/lightbox.js"></script>

    <script type="text/javascript">
        $().ready(function () {
            $('[rel="tooltip"]').tooltip();

        });

        function rotateCard(btn) {
            var $card = $(btn).closest('.card-container');
            console.log($card);
            if ($card.hasClass('hover')) {
                $card.removeClass('hover');
            } else {
                $card.addClass('hover');
            }
        }
    </script>

    <script src="/static/js/wow.min.js"></script>
    <script>
        new WOW().init({
            mobile: true,
        });
    </script>

    <script src="/static/js/dropdown.js"></script>
    <script src="/static/js/vendor.js"></script>
    <script src="/static/js/notifications.js"></script>
</body>
