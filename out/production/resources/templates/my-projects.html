  <style>
    .ui-widget.ui-widget-content {
        z-index: 9999;
      }
      .sk-wave {
        /* margin: 40px auto; */
        margin-top: auto;
        position: fixed;
        left: 50%;
        transform: translate(-50%, 0);
        z-index: 99999;
        width: 60px;
        height: 60px;
        text-align: center;
        font-size: 10px;
      }

      .sk-wave .sk-rect {
        margin: 0 3px 0 0;
        background-color: white;
        height: 100%;
        width: 7px;
        display: inline-block;
        -webkit-animation: sk-waveStretchDelay 1.2s infinite ease-in-out;
        animation: sk-waveStretchDelay 1.2s infinite ease-in-out;
      }

      .sk-wave .sk-rect1 {
        -webkit-animation-delay: -1.2s;
        animation-delay: -1.2s;
      }

      .sk-wave .sk-rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .sk-wave .sk-rect3 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }

      .sk-wave .sk-rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      .sk-wave .sk-rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      @-webkit-keyframes sk-waveStretchDelay {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(0.4);
          transform: scaleY(0.4);
        }
        20% {
          -webkit-transform: scaleY(1);
          transform: scaleY(1);
        }
      }

      @keyframes sk-waveStretchDelay {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(0.4);
          transform: scaleY(0.4);
        }
        20% {
          -webkit-transform: scaleY(1);
          transform: scaleY(1);
        }
      }
    </style>

<body th:id="'user-id_' + ${user.getId()}" data-spy="scroll" class="bg-my-messages">

  <div class="page-wrapper">
    <div id="for-sweet">
      <div th:replace="fragments/headerSignedIn :: header('my-projects')"></div>

      <div class="row column-container">
        <div class="col-xs-12 col-sm-12 col-md-12 mb30">
          <button id="start-a-project-btn" class="shouldSendId white-button-with-border button-white-bg button-outline"
            data-toggle="modal" data-target="#newProjectModal">
            <i class="fa fa-plus"></i> Започни проект
          </button>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="label">
            <h1 th:inline="text">
              Създадени: [[${user.getCreatedProjects().size()}]]
            </h1>

            <hr class="brace" />
          </div>
          <ul class="list-projects" id="created-projects">
            <li th:each="project: ${user.getCreatedProjects()}" class="project-card">
              <div class="card">
                <div class="card-body">
                  <i class="project-icon far fa-newspaper fa-3x"> </i>
                  <h4 th:href="'/project-admin/' + ${project.getId()}" class="project-name should-send-project-id"
                    th:id="'project-id_' + ${project.getId()}">
                    <b th:text="${project.getName()}"></b>
                  </h4>
                  <div class="container-buttons" style="display: flex;flex-direction: column;">
                    <button style="display: flex;justify-content: space-around;align-items: center;line-height: inherit;"
                      type="button" th:id="'project-id-edit_' + ${project.getId()}" class="project-edit-button button button-primary button-primary-white-bg button-pill button-outline">
                      <i class="fas fa-pencil-alt" style="margin-left: 0px;"></i> <span class="remove-mobile" style="margin-left: 5px;">Промени</span>
                    </button>
                    <button th:id="'project-id-delete_' + ${project.getId()}" type="button" style="display:flex; justify-content: center; align-items: center;"
                      class="button button-caution button-pill button-caution-white-bg project-delete-button">
                      <i class="fas fa-minus-circle" style="margin-left: 0px;"></i>
                      <span class="remove-mobile" style="margin-left: 5px">Изтрий</span>
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="label">
            <h1 id="label2" th:inline="text">
              Участващ в: [[${user.getMemberOfProjects().size()}]]
            </h1>

            <hr class="brace" />
          </div>
          <ul class="list-projects" id="member-of-projects">
            <li class="project-card" th:each="project: ${user.getMemberOfProjects()}">
              <div class="card">
                <div class="card-body">
                  <i class="project-icon fas fa-puzzle-piece fa-3x"> </i>
                  <h4 th:href="'/project-member/' + ${project.getId()}" class="project-name should-send-project-id-member"
                    th:id="'project-id_' + ${project.getId()}">
                    <b th:text="${project.getName()}"> </b>
                  </h4>
                  <div class="container-buttons">
                    <button type="button" th:id="'project-id-delete_' + ${project.getId()}" class="button button-caution button-caution-white-bg button-pill project-remove-member-button">
                      <i class="fas fa-sign-out-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="label">
            <h1 id="label2" th:inline="text">
              Любими: [[${user.getFavoriteProjects().size()}]]
            </h1>

            <hr class="brace" />
          </div>
          <ul class="list-projects" id="member-of-projects">
            <li class="project-card" th:each="project: ${user.getFavoriteProjects()}">
              <div class="card">
                <div class="card-body" style="text-align: center;">
                  <i class="project-icon fas fa-heart fa-3x"> </i>
                  <h4 th:href="'/project/' + ${project.getId()}" class="project-name should-send-project-id-not-member"
                    th:id="'project-id_' + ${project.getId()}" style="width: 100%;">
                    <b th:text="${project.getName()}"> </b>
                  </h4>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
