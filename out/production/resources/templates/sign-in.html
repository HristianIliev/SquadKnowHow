<!DOCTYPE html>
<html class="no-js" lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Влез в профила си - SquadKnowHow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">

    <link rel="stylesheet" href="/static/css/iziToast.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/animate.css">
</head>

<body>
    <div style="margin-right: 0px; margin-left: 0px;" class="row v-center full-height gray-bg">
        <!-- Material form login -->
        <form class="col-xs-12 col-sm-6 col-md-4 form-register-design animated zoomIn" th:action="@{/sign-in}" method="post">

            <p id="header-label" class="h4 text-center mb-4 form-header-text">Влез в акаунта си</p>

            <div th:if="${param.error}" class="alert-danger">
                <span>Грешен е-майл или парола</span>
            </div>

            <!-- Material input email -->
            <div class="md-form form-lg">
                <i id="email-icon" class="fa fa-envelope prefix"></i>
                <input id="email" name="username" type="email" class="form-control" required>
                <label id="emailLabel" for="email">Емайл</label>
            </div>

            <!-- Material input password -->
            <div class="md-form form-lg">
                <i id="passwordIcon" class="fa fa-lock prefix"></i>
                <input id="password" name="password" type="password" class="form-control" required>
                <label id="passwordLabel" for="password">Парола</label>
            </div>

            <div class="pretty p-switch p-slim remember-me">
                <input type="checkbox" />
                <div class="state p-info">
                    <label>Запомни ме</label>
                </div>
            </div>

            <a href="" class="link-sign-in" id="forgot-password">Забравена парола</a>

            <div class="text-center mt-4 btn-lg">
                <a>
                    <button class="button button-outline" id="sign-in-btn" type="submit" style="margin-top: 15px;">Влез в акаунта си</button>
                </a>
            </div>
        </form>
        <!-- Material form login -->

        <div id="register-caption" class="col-xs-12 col-sm-6 col-md-8 header-text v-center image-area full-height-for-real">
            <h2>Стани част от SquadKnowHow!</h2>
            <p id="sign-in-subheader">Започни да използваш предимствата на платформата като попълниш данните си.
                <br> Регистрацията отнема само минута!</p>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/static/js-mdb/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/js-mdb/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/mdb.min.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <script>
        new WOW().init({
            mobile: true,
        });
    </script>

    <script src="/static/js/notify.js"></script>
    <script src="/static/js/iziToast.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.js"></script>
    <script src="/static/js/sign-in.js"></script>
</body>

</html>
