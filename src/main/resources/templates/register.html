<!DOCTYPE html>
<html class="no-js" lang="bg">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Регистрирай се - SquadKnowHow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.css">

    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="stylesheet" href="/static/css/animate.css">
</head>

<body>
    <div style="margin-right: 0px; margin-left: 0px;" class="row v-center full-height gray-bg">
        <!-- Material form register -->
        <form class="col-xs-12 col-md-4 form-register-design animated zoomIn">
            <p class="h4 text-center mb-4 form-header-text">Създай акаунт</p>
            <p class="h2 text-center var-text" id="var-text2"></p>

            <!-- First Name -->
            <div id="firstNameForm" class="md-form form-lg">
                <i id="profileFirstNameIcon" class="fa fa-user prefix fa-5x"></i>
                <input id="profileFirstName" type="text" class="form-control">
                <label id="profileFirstNameLabel" for="profileFirstName">Име *</label>
                <small id="profileFirstNameHelp" class="form-text text-muted">
                    Между 2 и 16 символа.
                </small>
            </div>

            <!-- Last Name -->
            <div class="md-form form-lg">
                <i id="profileLastNameIcon" class="fa fa-address-card prefix fa-5x"></i>
                <input id="profileLastName" type="text" class="form-control">
                <label id="profileLastNameLabel" for="profileLastName">Фамилия *</label>
            </div>

            <!-- Email -->
            <div class="md-form form-lg">
                <i id="profileEmailIcon" class="fa fa-envelope prefix"></i>
                <input id="profileEmail" type="email" class="form-control">
                <label id="profileEmailLabel" for="profileEmail">Имейл *</label>
            </div>

            <!-- Password -->
            <div class="md-form form-lg">
                <i id="profilePasswordIcon" class="fa fa-lock prefix"></i>
                <input id="profilePassword" type="password" class="form-control">
                <label id="profilePasswordLabel" for="profilePassword">Парола *</label>
                <small id="passwordHelp" class="form-text text-muted">
                    Трябва да е между 8 и 20 символа.
                </small>
            </div>

            <!-- Confirm password -->
            <div class="md-form form-lg">
                <i id="profileConfirmPasswordIcon" class="fa fa-key prefix"></i>
                <input id="profileConfirmPassword" type="password" class="form-control">
                <label id="profileConfirmPasswordLabel" for="profileConfirmPassword">Повтори паролата *</label>
            </div>

            <!-- Description -->
            <div class="md-form form-lg" style="margin-bottom: 15px;">
                <i id="profileDescriptionIcon" class="fa fa-id-badge prefix"></i>
                <textarea id="profileDescription" type="text" class="form-control md-textarea" rows="3"></textarea>
                <label id="profileDescriptionLabel" for="profileDescription">Описание *</label>
                <small id="descriptionHelp" class="form-text text-muted">
                    Минимум 25 символа.
                </small>
            </div>

            <div class="text-center mt-4 btn-lg">
                <button type="button" class="button form-submit-button button-outline" onclick="goBack()">Назад</button>
                <script>
                    function goBack() {
                        window.history.back();
                    }
                </script>
                <a type="button" class="button form-submit-button button-outline" id="first-proceed-btn" href="/register">Продължи</a>
            </div>
        </form>
        <!-- Material form register -->
        <div id="register-caption" class="col-xs-12 col-md-8 header-text v-center image-area full-height-for-real">
            <h2>Стани част от SquadKnowHow!</h2>
            <p>Започни да използваш предимствата на платформата като попълниш данните си.
                <br> Регистрацията отнема само минута!</p>
        </div>
    </div>


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/static/js-mdb/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/js-mdb/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/mdb.min.js"></script>
    <script src="https://unpkg.com/tippy.js/dist/tippy.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.js"></script>

    <script src="/static/js/register.js"></script>
    <script src="/static/js/submit.js"></script>

    <script src="/static/js/wow.min.js"></script>
    <script>
        new WOW().init({
            mobile: true,
        });
    </script>
</body>

</html>
