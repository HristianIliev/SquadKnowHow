<html class="no-js" lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Hristian Iliev">
    <meta name="keywords" content="Squad,Team,Organize">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Променяне на профил - SquadKnowHow</title>

    <!-- TAB ICON -->
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico" />

    <!-- LIBS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="/static/css/mdb.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.css">
    <link rel="stylesheet" href="/static/css/smart_wizard_theme_arrows.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/smart_wizard.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/switchery.css" />
    <link rel="stylesheet" href="/static/css/iziToast.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">
    <link rel="stylesheet" href="/static/css/fine-uploader-gallery-create-project.css">

    <!-- MAIN-CSS -->
    <link rel="stylesheet" href="/static/css/notifications.css">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body th:id="'user-id_' + ${user.getId()}" data-spy="scroll" class="gray-bg-my-profile">

    <div th:replace="fragments/preloader :: preloader"></div>

    <div th:replace="fragments/headerSignedIn :: header('none')">
    </div>

    <div class="card card-for-bg">
        <div class="card-body">
            <div id="smartwizard">
                <ul class="steps">
                    <li>
                        <a href="#step-1">Основна информация
                            <br>
                            <small>Промени основната информация за проекта</small>
                        </a>
                    </li>
                    <li>
                        <a href="#step-2">Крайните цели, github и линк към видео
                            <br>
                            <small>Промени детайлите за проекта</small>
                        </a>
                    </li>
                </ul>
                <div>
                    <div id="step-1">
                        <div class="md-form form-lg form-margins">
                            <i id="projectNameIcon" class="fa fa-buysellads prefix fa-7x"></i>
                            <input id="projectName" th:value="${project.getName()}" type="text" class="form-control">
                            <small id="projectNameHelp" class="form-text text-muted">
                                Минимум 5 символа.
                            </small>
                        </div>
                        <div class="md-form form-lg form-margins">
                            <textarea id="textareaBasic" type="text" class="form-control md-textarea" rows="9" aria-describedby="passwordHelpBlockMD"
                                th:inline="text">[[${project.getDescription()}]]</textarea>
                            <small id="passwordHelpBlockMD" class="form-text text-muted">
                                Минимум 150 символа.
                            </small>
                        </div>
                    </div>
                    <div id="step-2">
                        <div class="md-form form-lg form-margins">
                            <i id="projectGoalsIcon" class="fa fa-flag-checkered prefix fa-7x"></i>
                            <input type="text" id="projectGoals" th:value="${project.getGoal1()}" class="form-control" aria-describedby="passwordHelpBlockMD">
                        </div>
                        <div class="md-form form-lg form-margins">
                            <input type="text" id="projectGoals2" th:value="${project.getGoal2()}" class="form-control">
                        </div>
                        <div class="md-form form-lg form-margins">
                            <input type="text" id="projectGoals3" th:value="${project.getGoal3()}" class="form-control">
                        </div>
                        <div class="md-form form-lg form-margins">
                            <i class="fa fa-github-alt prefix fa-7x"></i>
                            <input type="text" id="github-page" th:value="${project.getGithubPage()}" class="form-control">
                        </div>
                        <div class="md-form form-lg form-margins">
                            <i class="fa fa-youtube prefix fa-7x"></i>
                            <input type="text" id="video-of-project" th:value="${project.getYoutubeLink()}" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.js"></script>
    <script src="/static/js/vendor/bootstrap.min.js"></script>
    <!--Plugin-JS-->
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/contact-form.js"></script>
    <script src="/static/js/jquery.parallax-1.1.3.js"></script>
    <script src="/static/js/scrollUp.min.js"></script>
    <script src="/static/js/magnific-popup.min.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/js-mdb/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/mdb.min.js"></script>
    <!--Main-active-JS-->
    <script src="https://unpkg.com/tippy.js@2.3.0/dist/tippy.all.min.js"></script>
    <script src="/static/js/notify.js"></script>
    <script src="/static/js/h-main.js"></script>

    <script src="/static/js/iziToast.min.js" type="text/javascript"></script>

    <script src="/static/js/switchery.js"></script>

    <script src="/static/js/jquery-ui.min.js"></script>

    <script src="/static/js/fine-uploader.core.min.js"></script>
    <script src="/static/js/jquery.fine-uploader.js"></script>
    <!-- PICTURES -->
    <script type="text/template" id="qq-template">
    <div class="qq-uploader-selector qq-uploader qq-gallery" qq-drop-area-text="Пусни файловете тук">
        <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
            <span class="qq-upload-drop-area-text-selector"></span>
        </div>
        <div class="qq-upload-button-selector qq-upload-button">
            <div>Избери снимки за проекта</div>
        </div>
        <span class="qq-drop-processing-selector qq-drop-processing">
            <span>Processing dropped files...</span>
            <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
        </span>
        <ul class="qq-upload-list-selector qq-upload-list" role="region" aria-live="polite" aria-relevant="additions removals">
            <li>
                <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                <div class="qq-progress-bar-container-selector qq-progress-bar-container">
                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                </div>
                <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                <div class="qq-thumbnail-wrapper">
                    <img class="qq-thumbnail-selector" qq-max-size="120" qq-server-scale>
                </div>
                <button type="button" class="qq-upload-cancel-selector qq-upload-cancel">X</button>
                <button type="button" class="qq-upload-retry-selector qq-upload-retry">
                    <span class="qq-btn qq-retry-icon" aria-label="Retry"></span>
                    Retry
                </button>

                <div class="qq-file-info">
                    <div class="qq-file-name">
                        <span class="qq-upload-file-selector qq-upload-file"></span>
                        <span class="qq-edit-filename-icon-selector qq-btn qq-edit-filename-icon" aria-label="Edit filename"></span>
                    </div>
                    <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                    <span class="qq-upload-size-selector qq-upload-size"></span>
                    <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">
                        <span class="qq-btn qq-delete-icon" aria-label="Delete"></span>
                    </button>
                    <button type="button" class="qq-btn qq-upload-pause-selector qq-upload-pause">
                        <span class="qq-btn qq-pause-icon" aria-label="Pause"></span>
                    </button>
                    <button type="button" class="qq-btn qq-upload-continue-selector qq-upload-continue">
                        <span class="qq-btn qq-continue-icon" aria-label="Continue"></span>
                    </button>
                </div>
            </li>
        </ul>

        <dialog class="qq-alert-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Close</button>
            </div>
        </dialog>

        <dialog class="qq-confirm-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">No</button>
                <button type="button" class="qq-ok-button-selector">Yes</button>
            </div>
        </dialog>

        <dialog class="qq-prompt-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <input type="text">
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Cancel</button>
                <button type="button" class="qq-ok-button-selector">Ok</button>
            </div>
        </dialog>
    </div>
</script>

    <script type="text/javascript" src="/static/js/jquery.smartWizard.min.js"></script>

    <script src="/static/js/project-edit.js"></script>

    <script src="/static/js/dropdown.js"></script>
    <script src="/static/js/vendor.js"></script>
    <script src="/static/js/notifications.js"></script>
</body>

</html>
