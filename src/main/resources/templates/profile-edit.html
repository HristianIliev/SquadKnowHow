<body th:id="'user-id_' + ${user.getId()}" data-spy="scroll" class="gray-bg-my-profile">

    <div th:replace="fragments/preloader :: preloader"></div>

    <div class="page-wrapper">
        <div>

            <div th:replace="fragments/headerSignedIn :: header('none')">
            </div>

            <div class="profile-edit-container">
                <div class="profile-sidebar">
                    <div class="sidebar-box profile-sidebar-portlet">
                        <div class="profile-userpic">
                            <img th:if="${!hasImage}" src="https://mechanic.bg/images/avatars/avatar.png" alt="" class="img-upload img-responsive">
                            <img th:if="${hasImage}" th:src="${user.getImage()}" alt="" class="img-upload img-responsive">
                            <input id="image-file-uploader" type="file" style="height: 0px;display: inline-block;visibility: hidden;width: 0px;visibility: hidden;">
                        </div>
                        <div class="profile-usertitle" style="padding-bottom: 10px;">
                            <div class="profile-usertitle-name" th:text="${user.getFullName()}"></div>
                            <div class="profile-usertitle-job" th:text="${user.getSkillset().getName()}"></div>
                        </div>
                    </div>
                    <div class="underbox-profile">
                        <div class="row list-separated profile-stat" style="margin-bottom: 0px; border-bottom: none;">
                            <div class="col-md-4 col-sm-4 col-xs-6">
                                <div class="uppercase profile-stat-title" th:text="${user.getReviews().size()}"> 2
                                </div>
                                <div class="uppercase profile-stat-text"> Прикл. проекта </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-6">
                                <div class="uppercase profile-stat-title" th:text="${user.getProjects().size()}"> 1
                                </div>
                                <div class="uppercase profile-stat-text"> Проекта </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-12">
                                <div class="uppercase profile-stat-title" th:text="${user.getGroups().size()}"> 1 </div>
                                <div class="uppercase profile-stat-text"> Групи </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-content">
                    <div class="portlet-light-bordered" style="min-height: 283px;">
                        <div class="portlet-title">
                            <div class="portlet-title-caption">
                                <span class="caption-subject font-dark bold uppercase"><i class="fa fa-user-circle"></i>
                                    Лична информация</span>
                            </div>
                        </div>
                        <div class="portlet-body portlet-body-personal-info">
                            <div class="form-body">
                                <div class="form-group">
                                    <label for="first-name-profile" class="col-md-4 control-label" style="text-align:right;">Име</label>
                                    <div class="col-md-8"><input th:value="${user.getFirstName()}" id="first-name-profile"
                                            type="text" class="form-control" style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="last-name-profile" class="col-md-4 control-label" style="text-align:right;">Фамилия</label>
                                    <div class="col-md-8"><input th:value="${user.getLastName()}" id="last-name-profile"
                                            type="text" class="form-control" style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="descriptionOfProfile" class="col-md-4 control-label" style="text-align:right;">Описание</label>
                                    <div class="col-md-8"><input th:value="${user.getDescription()}" id="descriptionOfProfile"
                                            type="text" class="form-control" style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                            </div>
                            <div class="form-buttons">
                                <button class="profile-edit-button-red" style="margin-right: 10px"><i class="fas fa-times"></i>
                                    Изтрий профила</button>
                                <button type="submit" class="profile-edit-button-green personal-information-change"><i
                                        class="fa fa-check"></i>
                                    Промени данните
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-light-bordered">
                        <div class="portlet-title">
                            <div class="portlet-title-caption">
                                <span class="caption-subject font-dark bold uppercase"><i class="far fa-address-card"></i>
                                    Допълнителна информация</span>
                            </div>
                        </div>
                        <div class="portlet-body portlet-body-other-info">
                            <div class="form-body">
                                <div class="form-group">
                                    <label for="city-profile" class="col-md-4 control-label" style="text-align:right;">Град</label>
                                    <div class="col-md-8"><input th:value="${city}" id="city-profile" type="text" class="form-control"
                                            style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="skills-profile" class="col-md-4 control-label" style="text-align:right;">Умения</label>
                                    <div class="col-md-8"><input th:value="${skills}" id="skills-profile" type="text"
                                            class="form-control" style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="interests-profile" class="col-md-4 control-label" style="text-align:right;">Интереси</label>
                                    <div class="col-md-8"><input th:value="${interests}" id="interests-profile" type="text"
                                            class="form-control" style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="languages-profile" class="col-md-4 control-label" style="text-align:right;">Езици</label>
                                    <div class="col-md-8"><input th:value="${languages}" id="languages-profile" type="text"
                                            class="form-control" style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="education-profile" class="col-md-4 control-label" style="text-align:right;">Образование</label>
                                    <div class="col-md-8"><select name="education" id="education-profile" class="custom-select">
                                            <option value="0" th:selected="${user.getEducationId() == 0}">Не е указано</option>
                                            <option value="1" th:selected="${user.getEducationId() == 1}">В училище</option>
                                            <option value="2" th:selected="${user.getEducationId() == 2}">Професионаленбакалавър</option>
                                            <option value="3" th:selected="${user.getEducationId() == 3}">Бакалавър</option>
                                            <option value="4" th:selected="${user.getEducationId() == 4}">Магистър</option>
                                            <option value="5" th:selected="${user.getEducationId() == 5}">Доктор</option>
                                        </select></div>
                                </div>
                                <div class="form-group">
                                    <label for="personal-site-profile" class="col-md-4 control-label" style="text-align:right;">Персонален
                                        сайт</label>
                                    <div class="col-md-8"><input th:value="${user.getPersonalSite()}" id="personal-site-profile"
                                            type="text" class="form-control" style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="employer-profile" class="col-md-4 control-label" style="text-align:right;">Работодател</label>
                                    <div class="col-md-8"><input th:value="${employer}" id="employer-profile" type="text"
                                            class="form-control" style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="previous-employer-profile" class="col-md-4 control-label" style="text-align:right;">Предишни
                                        работодатели</label>
                                    <div class="col-md-8"><input th:value="${previousEmployment}" id="previous-employer-profile"
                                            type="text" class="form-control" style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="profile-edit-button-green other-information-change"><i class="fa fa-check"></i>
                                Промени данните
                            </button>
                        </div>

                    </div>
                    <div class="portlet-light-bordered">
                        <div class="portlet-title">
                            <div class="portlet-title-caption">
                                <span class="caption-subject font-dark bold uppercase"><i class="fa fa-key"></i>
                                    Промяна на парола</span>
                            </div>
                        </div>
                        <div class="portlet-body  portlet-body-password-info">
                            <div class="form-body">
                                <div class="form-group">
                                    <label for="old-pass" class="col-md-4 control-label" style="text-align:right;">Стара
                                        парола</label>
                                    <div class="col-md-8"><input id="old-pass" type="password" class="form-control"
                                            style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="new-pass" class="col-md-4 control-label" style="text-align:right;">Нова
                                        парола</label>
                                    <div class="col-md-8"><input id="new-pass" type="password" class="form-control"
                                            style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                                <div class="form-group">
                                    <label for="new-pass-re" class="col-md-4 control-label" style="text-align:right;">Потвърди
                                        парола</label>
                                    <div class="col-md-8"><input id="new-pass-re" type="password" class="form-control"
                                            style="padding: 6px 12px;margin-bottom: 0px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="profile-edit-button-green password-information-change"><i
                                    class="fa fa-check"></i>
                                Промени данните
                            </button>
                        </div>

                    </div>
                </div>
            </div>

                    <div class="qq-file-info">
                        <div class="qq-file-name">

                </li>
            </ul>
