<!doctype html>
<html class="no-js" lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Hristian Iliev">
    <meta name="keywords" content="Squad,Team,Organize">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Моите проекти - SquadKnowHow</title>
    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Plugin-CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">

    <!-- Main-Stylesheets -->
    <link rel="stylesheet" href="/static/css/notifications.css">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
    <link rel="stylesheet" href="/static/css/jquery-confirm.min.css">
    <link rel="stylesheet" href="/static/css/my-projects.css">
    <link rel="stylesheet" href="/static/css/iziToast.min.css">
</head>

<body th:id="'user-id_' + ${user.getId()}" data-spy="scroll" class="bg-my-messages">

    <div th:replace="fragments/preloader :: preloader"></div>

    <div th:replace="fragments/headerSignedIn :: header('projects')">
    </div>

    <div class="row column-container">
        <div class="col-md-6">
            <div class="label">
                <h1 th:inline="text">Създадени: [[${user.getCreatedProjects().size()}]]</h1>

                <hr class="brace">
            </div>
            <ul class="list-projects" id="created-projects">
                <li th:each="project: ${user.getCreatedProjects()}" class="project-card">
                    <div class="card">
                        <div class="card-body">
                            <i class="project-icon far fa-newspaper fa-3x">
                            </i>
                            <h4 class="project-name should-send-project-id" th:id="'project-id_' + ${project.getId()}">
                                <b th:text="${project.getName()}"></b>
                            </h4>
                            <div class="container-buttons">
                                <button type="button" th:id="'project-id-edit_' + ${project.getId()}" class="project-edit-button button button-primary button-pill button-outline">
                                    <i class="fas fa-pencil-alt"></i> Промени
                                </button>
                                <button th:id="'project-id-delete_' + ${project.getId()}" type="button" class="button button-caution button-pill project-delete-button">
                                    <i class="fas fa-minus-circle"></i> Изтрий&nbsp;&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <div class="label">
                <h1 id="label2" th:inline="text">Участващ в: [[${user.getMemberOfProjects().size()}]]</h1>

                <hr class="brace">
            </div>
            <ul class="list-projects" id="member-of-projects">
                <li class="project-card" th:each="project: ${user.getMemberOfProjects()}">
                    <div class="card">
                        <div class="card-body">
                            <i class="project-icon fas fa-puzzle-piece fa-3x">

                            </i>
                            <h4 class="project-name should-send-project-id-member" th:id="'project-id_' + ${project.getId()}">
                                <b th:text="${project.getName()}">
                                </b>
                            </h4>
                            <div class="container-buttons">
                                <button type="button" th:id="'project-id-delete_' + ${project.getId()}" class="button button-caution button-pill project-remove-member-button">
                                    <i class="fas fa-sign-out-alt"></i> Напусни&nbsp;&nbsp;&nbsp;
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/static/js/iziToast.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js-mdb/popper.min.js"></script>
    <script type="text/javascript" src="/static/js-mdb/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js-mdb/mdb.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-confirm.min.js"></script>

    <script src="/static/js/my-projects.js"></script>

    <script src="/static/js/vendor.js"></script>
</body>

</html>
