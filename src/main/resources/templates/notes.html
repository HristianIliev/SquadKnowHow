  <style>
    .sk-wave {
      /* margin: 40px auto; */
      margin-top: auto;
      position: fixed;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 99999;
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 10px;
    }

    .sk-wave .sk-rect {
      margin: 0 3px 0 0;
      background-color: white;
      height: 100%;
      width: 7px;
      display: inline-block;
      -webkit-animation: sk-waveStretchDelay 1.2s infinite ease-in-out;
      animation: sk-waveStretchDelay 1.2s infinite ease-in-out;
    }

    .sk-wave .sk-rect1 {
      -webkit-animation-delay: -1.2s;
      animation-delay: -1.2s;
    }

    .sk-wave .sk-rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
    }

    .sk-wave .sk-rect3 {
      -webkit-animation-delay: -1s;
      animation-delay: -1s;
    }

    .sk-wave .sk-rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
    }

    .sk-wave .sk-rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
    }

    @-webkit-keyframes sk-waveStretchDelay {

      0%,
      40%,
      100% {
        -webkit-transform: scaleY(0.4);
        transform: scaleY(0.4);
      }

      20% {
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
      }
    }

    @keyframes sk-waveStretchDelay {

      0%,
      40%,
      100% {
        -webkit-transform: scaleY(0.4);
        transform: scaleY(0.4);
      }

      20% {
        -webkit-transform: scaleY(1);
        transform: scaleY(1);
      }
    }

    @media(max-width: 505px) {
      .footer-distributed {
        padding-right: 10px !important;
        padding-left: 10px !important;
      }
    }
  </style>

                        [[${note.getName()}]]

                        <i th:id="'delete-btn_' + ${note.getId()}" class="far fa-trash-alt text-danger pull-right delete-btn"

                    </h4>

                  <div th:id="${note.getId()}" class="panel-collapse collapse in" style="padding-left: 0px;">
                    <div th:id="${note.getName()}" class="panel-body fr-view noteContentHtml" th:utext="${note.getDescription()}">
                      <p>test <strong>note</strong></p>
                    </div>
                  </div>
