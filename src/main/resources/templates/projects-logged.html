<!doctype html>
<html class="no-js" lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Hristian Iliev">
    <meta name="keywords" content="Squad,Team,Organize">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Проекти - SquadKnowHow</title>
    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Plugin-CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/static/css/owl.carousel.min.css"> -->
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <!-- <link rel="stylesheet" href="/static/css/magnific-popup.css"> -->
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">

    <!-- Main-Stylesheets -->
    <link rel="stylesheet" href="/static/css/notifications-2.css">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">

    <link rel="stylesheet" href="/static/css/my-messages.css">

    <link rel="stylesheet" href="/static/css/people.css">

    <link href='/static/css/rotating-card.css' rel='stylesheet' />

    <link rel="stylesheet" href="/static/css/jquery-ui.min.css">

    <link rel="stylesheet" href="/static/css/iziToast.min.css">
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body th:id="'user-id_' + ${user.getId()}" data-spy="scroll" class="gray-bg-people">

    <div th:replace="fragments/preloader :: preloader"></div>

    <div th:replace="fragments/headerSignedIn :: header('projects')">
    </div>

    <nav class="navbar navbar-dark navbar-search-people light-sky-bg">
        <div style="margin-right: 0px; margin-left: 0px;" class="row">
            <!-- Search by name -->
            <form class="form-inline col-xs-4 col-md-4">
                <div id="adjust-margin" class="md-form mt-0">
                    <input id="search-user-name" style="margin-left:25px; width:325px" class="form-control mr-sm-2" type="text" placeholder="Въведи името на проекта, който търсиш..."
                        aria-label="Search">
                    <button id="btn-search-user-name" class="btn btn-outline-white btn-lg" type="submit">
                        <i class="fa fa-search"></i> Търси</button>
                </div>
            </form>

            <!-- Filter dropdown -->
            <div class="btn-group col-md-4">
                <button id="dropdown-filter" class="btn btn-outline-white btn-lg dropdown-toggle unstyled" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-caret-down"></i> Проекти търсещи: </button>
                <div id="adjust-position" class="dropdown-menu unstyled">
                    <a class="dropdown-item" href="#">Всички</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Програмист</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Инженер</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Дизайнер</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Учен</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Музикант</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Художник</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Писател</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Режисьор</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Продуктов мениджър</a>
                    <div class="dropdown-divider"></div>
                </div>
            </div>

            <!-- Located in -->
            <form class="form-inline col-xs-4 col-md-4">
                <div class="md-form mt-0 fa-2x">
                    <i class="fas fa-map-marker-alt" style="color: white;"></i>
                    <input id="search-by-city" class="form-control mr-sm-2" type="text" placeholder="Намиращ се в..." aria-label="Search">
                </div>
            </form>
        </div>
    </nav>

    <!--Card-->
    <div class="card pagination-box card-messages">
        <!--Card content-->
        <div class="card-body">
            <h2 class="card-title-people text-center">Проекти търсещи партньори</h2>
            <h4 class="card-sub-title text-center">Тук ще намериш множество проекти търсещи партньори и съ-откриватели точно като теб</h4>
            <button id="start-a-project-btn" class="shouldSendId button-white-bg button-outline" data-toggle="modal" data-target="#newProjectModal">
                <i class="fa fa-plus"></i> Започни проект</button>
            <hr>
            <div class="row">
                <!--Card group-->
                <div class="card-deck" id="card-deck-projects-logged">
                </div>
                <!--Card group-->
            </div>
        </div>
        <div style="text-align:center;">
            <ul id="pagination-projects" class="pagination-lg justify-content-end"></ul>
        </div>
    </div>
    <!--/.Card-->

    <!--Vendor-JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/static/js/vendor/bootstrap.min.js"></script>
    <!--Plugin-JS-->
    <script src="/static/js/iziToast.min.js" type="text/javascript"></script>

    <script src="/static/js/jquery-ui.min.js"></script>

    <script src="/static/js/jquery.twbsPagination.min.js"></script>

    <script src="/static/js/projects-logged.js"></script>

    <script type="text/javascript">
        $().ready(function () {
            $('[rel="tooltip"]').tooltip();

        });

        function rotateCard(btn) {
            var $card = $(btn).closest('.card-container');
            console.log($card);
            if ($card.hasClass('hover')) {
                $card.removeClass('hover');
            } else {
                $card.addClass('hover');
            }
        }
    </script>
    <script src="/static/js/vendor.js"></script>
    <script src="/static/js/notifications.js"></script>
</body>

</html>
