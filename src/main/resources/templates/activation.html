<!DOCTYPE html>
<html class="no-js" lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Activation - SquadKnowHow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/animate.css">
</head>

<body>
    <div style="margin-right: 0px; margin-left: 0px;justify-content: center;" class="row v-center full-height gray-bg">
        <div th:if="${param.notactivated}" style="display: flex;flex-direction: column;">
            <span style="font-size: 35px;">Email for activation was send</span>
            <a href="/home" style="text-align:center;"><span class="activation-link"><i class="fas fa-arrow-left"></i> Начало</span></a>
        </div>
        <div th:if="${successfullyActivated == true}" style="display: flex;flex-direction: column;">
            <span style="font-size: 35px;">You successfully activated your profile</span>
            <a href="/sign-in" style="text-align:center;"><span class="activation-link">Вход <i class="fas fa-arrow-right"></i></span></a>
        </div>
        <div th:if="${successfullyActivated == false}" style="display: flex;flex-direction: column;">
            <span style="font-size: 35px;">The activation of profile was not successfull. Please contact:</span>
            <a href="emailto:hristian00i@abv.bg" style="text-align:center;"><span class="activation-link">hristian00i@abv.bg</span></a>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/static/js-mdb/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/js-mdb/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/js-mdb/mdb.min.js"></script>

    <script src="//instant.page/1.1.0" type="module" integrity="sha384-EwBObn5QAxP8f09iemwAJljc+sU+eUXeL9vSBw1eNmVarwhKk2F9vBEpaN9rsrtp"></script>
</body>

</html>
