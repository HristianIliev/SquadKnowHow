<body>
    <div style="margin-right: 0px; margin-left: 0px;" class="row v-center full-height gray-bg">
        <!-- Material form login -->
        <form class="col-xs-12 col-sm-6 col-md-4 form-register-design animated zoomIn">

            <p id="header-label" class="h4 text-center mb-4 form-header-text">Нова парола</p>

            <!-- Material input email -->
            <div class="md-form form-lg">
                <i id="password-icon" class="fa fa-envelope prefix"></i>
                <input id="password" name="password" type="password" class="form-control" required>
                <label id="passwordLabel" for="password">Нова парола</label>
            </div>

            <div class="md-form form-lg">
                <i id="repassword-icon" class="fa fa-envelope prefix"></i>
                <input id="repassword" name="repassword" type="password" class="form-control" required>
                <label id="repasswordLabel" for="repassword">Повтори паролата</label>
            </div>

            <div class="text-center mt-4 btn-lg">
                <a>
                    <i id="back-to-home-btn" class="fas fa-arrow-circle-left" style="color: #2f60c3;font-size: 22px;margin-right: 10px;"></i>
                    <button class="button button-outline" id="reset-password-btn" type="submit" style="margin-top: 15px;">Промени</button>
                </a>
            </div>
        </form>
        <!-- Material form login -->

        <div id="register-caption" class="col-xs-12 col-sm-6 col-md-8 header-text v-center image-area full-height-for-real">
            <h2>Стани част от SquadKnowHow!</h2>
            <p id="sign-in-subheader">Започни да използваш предимствата на платформата като попълниш данните си.
                <br> Регистрацията отнема само минута!</p>
        </div>
    </div>
